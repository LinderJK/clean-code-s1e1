<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="new-task">
    <h3 class="new-task__title">Add Item</h3>
    <div class="new-task__items">
      <input id="new-task" class="task__input" type="text">
      <button class="btn btn-add">Add</button>
    </div>
  </section>
  <section class="incomplete-tasks">
    <h3 class="incomplete-tasks__title">Todo</h3>
    <ul id="incomplete-tasks__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__description">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="task task--edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__description">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="btn btn-save">Save</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3 class="completed-tasks__title">Completed</h3>
    <ul id="completed-tasks__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__description">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
